<div class="row mt-5">
  <div class="col-md-7 mx-auto">
    <div class="card">
      <div class="card-title">
        <h3 class="m-3">Registro</h3>
        <hr>
      </div>
      <div class="card-body">
        <div class="form-group">
          <div class="row">
            <div class="col-md-7">
              <label class="w-100">
                <input class="form-control" [(ngModel)]="user.username" type="text" placeholder="Username" required>
              </label>
            </div>
            <div class="col-md-5">
              <label class="w-100">
                <select [(ngModel)]="user.roles" class="custom-select" required>
                  <option *ngFor="let rol of rols" [value]="rol.vals">{{rol.name}}</option>
                </select>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="w-100">
            <input class="form-control" [(ngModel)]="user.email" type="email" placeholder="Email" required>
          </label>
        </div>
        <div class="form-group">
          <label class="w-100 d-flex align-items-center">
            <input class="form-control" [(ngModel)]="user.password" type="password" placeholder="Password" required>
          </label>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-4 mx-auto">
              <button class="btn btn-primary btn-block" (click)="Register()">Registrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
