<div class="row mt-5">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-title">
        <h2 class="m-3">Login</h2>
      </div>
      <div class="card-body">
        <div class="form-group mt-4">
          <label class="w-100">
            <input class="form-control" [(ngModel)]="user.email" type="email" placeholder="Email" required>
          </label>
        </div>
        <div class="form-group">
          <label class="w-100 d-flex align-items-center">
            <input class="form-control" [(ngModel)]="user.password" type="password" placeholder="Password" required>
          </label>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-4 mx-auto">
              <button class="btn btn-primary btn-block" (click)="Login()">Ingresar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
